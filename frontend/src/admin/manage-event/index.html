              class="flex-1 h-full outline-none border-none text-gray-700 placeholder-gray-500"
            />

              <div

              >

                <div class="flex flex-col leading-none mt-1">
                  <i
                    id="sort-sl-asc"
                    class="sort-icon fa-solid fa-sort-up -mb-3.5"
                  ></i>
                  <i
                    id="sort-sl-desc"
                    class="sort-icon fa-solid fa-sort-down -mb-3.5"
                  ></i>
                </div>
              </div>
              <div
                data-key="title"
                class="sortable-header hover:cursor-pointer w-[10rem] p-3 text-[#737373] font-bold text-sm flex gap-1"
              >

                  <i
                    id="sort-title-asc"
                    class="sort-icon fa-solid fa-sort-up -mb-3.5"

              <div class="w-[12rem] p-3 text-[#737373] font-bold text-sm">

              <div

              >

                  <i
                    id="sort-duration-asc"
                    class="sort-icon fa-solid fa-sort-up -mb-3.5"
                  ></i>
                  <i
                    id="sort-duration-desc"
                    class="sort-icon fa-solid fa-sort-down -mb-3.5"
                  ></i>
                </div>
              </div>
              <div class="w-[6rem] p-3 text-[#737373] font-bold text-sm">
                Category
              </div>
              <div
                data-key="admin"
                class="sortable-header hover:cursor-pointer w-[6rem] p-3 text-[#737373] font-bold text-sm flex gap-1"
              >

                    id="sort-admin-asc"
