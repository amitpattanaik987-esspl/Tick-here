<!-- events/index.html -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tick-Here</title>
  <link rel="stylesheet" href="../assets/styles/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
  <link href="../assets/styles/output.css" rel="stylesheet" />
</head>

<body class="bg-white text-black">
  <div id="navbar"></div>
  <main class="bg-[#f8f8ff]" id="main-content">
    <div class="px-[178px] py-[50px]">
      <h2 class="text-2xl font-medium mb-2 text-[#333]">Ticket History</h2>
      <p class="text-[#5a637a] mb-6">
        Find your Previously Booked Or Cancelled Shows
      </p>

      <!-- Category Filter -->
      <div class="flex justify-center w-full mt-6">
        <div
          class="tag-category-grid flex flex-wrap justify-center items-center gap-3 font-poppins text-sm text-left px-6 md:px-20">
        </div>
      </div>

      <!-- Booked Section -->

      <div id="booked_ticket_section">

      </div>

      <div class="w-full relative [filter:blur(1px)] my-6 bg-[#bdc5d4] h-[0.063rem]"></div>

      <!-- Cancelled Section -->
      <h3 class="text-2xl font-medium mb-2 text-[#333]">Cancelled</h3>
      <div id="cancelled_ticket_section">

      </div>
      <div class="w-full relative [filter:blur(1px)] my-6 bg-[#bdc5d4] h-[0.063rem]"></div>

      <!-- Booking History Section -->
      <h3 class="text-2xl font-medium mb-2 text-[#333]">Booking History</h3>
      <div id="ticket_history_section">

      </div>
      <div class="w-full relative [filter:blur(1px)] my-6 bg-[#bdc5d4] h-[0.063rem]"></div>
    </div>
  </main>

  <div id="footer"></div>

  <div id="contact-modal-container"></div>

  <div id="location-modal-container"></div>

  <script type="module" src="../dist/bookings/bookings.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
