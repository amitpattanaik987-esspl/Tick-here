<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <link href="../../assets/styles/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
        }

        .selected {
            background: linear-gradient(#0A0418, #45006E) !important;
            color: white !important;
            border: 1px solid #8D77B7;
        }
    </style>
</head>

<body class="poppins-regular">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="px-[60px] py-[20px] w-full">
        <div class="flex gap-[40px] p-[20px]">
            <img id="event-thumbnail" src="" alt="Event Thumbnail" class="w-[350px] h-[350px]">
            <div class="flex flex-col gap-[15px]">
                <p id="event-title" class="font-[400] text-[36px]">Loading...</p>
                <div class="flex gap-[20px]">
                    <p id="event-duration"
                        class="bg-gradient-to-r from-[#0A0418] to-[#45006E] text-white rounded-[32px] px-[14px] py-[6px]">
                        loading...
                    </p>
                    <p id="event_category"
                        class="bg-gradient-to-r from-[#0A0418] to-[#45006E] text-white rounded-[32px] px-[14px] py-[6px]">
                        loading...
                    </p>
                </div>
                <div>
                    <p class="text-[20px] font-[600] text-[#525252]">Performer Spotlight:</p>
                    <p id="event-description" class="text-[#525252] text-[16px]">Loading...</p>
                </div>
                <p
                    class="bg-[#EAE2FF] rounded-[10px] px-[34px] py-[17px] w-[168px] text-center border-[1px] cursor-pointer">
                    RS. <span id="event-price">Loading...</span>
                </p>
            </div>
        </div>

        <!-- Static content below (can be made dynamic later) -->
        <div class="flex flex-col gap-[35px]">
            <p class="font-[400] text-[24px]">Select Place</p>
            <div class="flex flex-wrap gap-[8px]" id="Venues_div">

            </div>
            <div class="flex flex-wrap gap-[8px]" id="date_div">

            </div>

            <p class="text-[24px] font-[400]">Select Showtime</p>
            <div class="flex flex-wrap gap-[8px]" id="show_time_div">

            </div>

            <p class="text-[24px] font-[400]">Select Seats</p>
            <div class="flex flex-col items-center gap-[20px] bg-[#F5F5F5] py-[20px]">
                <p
                    class="text-[#949292] bg-[#E5E7EB] w-[246px] h-[60px] flex justify-center items-center rounded-t-[24px]">
                    Stage
                </p>
                <div class="w-[50%]">
                    <div class="grid grid-cols-10 text-center gap-[5px] seat-grid">

                    </div>
                </div>
            </div>

            <div class="flex justify-between px-[20px] py-[10px] bg-[#FAFAFA]">
                <div>
                    <p>Selected Seats: <span id="selected_seats">No Seats Selected</span></p>
                    <p>Total: <span id="final_price">Rs.0.00</span></p>
                </div>
                <button id="payment-button"
                    class="bg-gradient-to-r from-[#0A0418] to-[#45006E] rounded-[10px] text-[white] py-[10px] px-[20px] cursor-pointer">
                    Continue to Payment
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div id="footer"></div>

    <script type="module" src="../../dist/events/event_detail/Event_detail_page.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</body>

</html>
